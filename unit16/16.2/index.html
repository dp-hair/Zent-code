<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Responsive Navbar</title>
</head>

<body>
    <nav>
        <button id="menu-btn"><i class="fas fa-bars"></i></button>
        <label class="logo">Responsive menu</label>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Why Go Pro?</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Account</a></li>
        </ul>
    </nav>
    <script>
        $(document).ready(function() {
            $('#menu-btn').click(function() {
                var icon = $(this).find('.fas');
                if (icon.hasClass('fa-bars')) {
                    $('ul').css('display', 'block');
                    $(this).find('.fas').removeClass('fa-bars').addClass('fa-times')

                } else if (icon.hasClass('fa-times')) {
                    $('ul').hide();
                    $(this).find('.fas').removeClass('fa-times').addClass('fa-bars')
                }
            })
        })
    </script>
</body>

</html>
